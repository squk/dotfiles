# vim:ft=ansible:
name: dev

windows:
  - gmscore:
      layout: main-horizontal
      panes:
        - main:
          - hgd gmscore
          - vim
        - other:
          - hgd gmscore

  - experimental:
      layout: main-horizontal
      panes:
        - main:
          - hgd experimental
          - vim
        - other:
          - hgd experimental

  - notes:
      panes:
        - main:
          - cd ~/zettelkasten
          - vim ~/zettelkasten/Todo.md
  - dotfiles:
      layout: main-horizontal
      panes:
        - main:
          - cd ~/dotfiles
          - vim
        - other:
          - cd ~/dotfiles
